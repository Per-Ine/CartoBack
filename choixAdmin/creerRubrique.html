	<div class="infos">
		<form method="POST" action="">
		<label>Nom de la rubrique</label><input type="text" name="nomRubrique"><br>

		<p>Sélectionner un administrateur de rubrique:
			<select>
				<option>Bidule</option>
				<option>Truc</option>
				<option>Muche</option>
			</select>
		</p>

		<p>Sélectionner un bâtiment:
			<select>
				<option>Manufacture</option>
				<option>Arsenal</option>
				<option>Aciennes Facultés</option>
			</select>
		</p>

			<select>
				<option>Bleu</option>
				<option>Vert</option>
				<option>Orange</option>
			</select>
		</p>

		<p>Sélectionner un indice de priorité d'affichage:
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</p>
